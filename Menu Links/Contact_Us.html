<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="../stylesheet.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
</script>
</head>

<body>
<h1 align="center"><u>Contact Us!
</u></h1>
<center></center>
<form action="mailto:joshuas34@gmail.com" method="get" enctype="text/plain" name="form6" id="form6">
  <table width="391" style="text-align:left;" height="211" border="0" cellpadding="0" cellspacing="0">
    <caption>
      Contact Form
    </caption>
    <tr>
      <th width="89" scope="row"> <label for="name">*Name:</label>
      </th>
      <td width="302"><input type="text" name="name" id="name" /></td>
    </tr>
    <tr>
      <th scope="row"> <label for="email">*Email:</label>
      </th>
      <td><input type="text" name="email" id="email" /></td>
    </tr>
    <tr>
      <th scope="row"> <label for="subject">&nbsp; Subject:</label>
      </th>
      <td><input type="text" name="subject" id="subject" /></td>
    </tr>
    <tr>
      <th scope="row"> <label for="comments">*Comments:</label>
      </th>
      <td><textarea name="comments" id="comments" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input name="submit" type="submit" id="submit" onclick="MM_validateForm('name','','R','email','','RisEmail','comments','','R');return document.MM_returnValue" value="Submit" /></td>
    </tr>
  </table>
</form>
<p align="center">&nbsp;</p>
</body>
</html>
